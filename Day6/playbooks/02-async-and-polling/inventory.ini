[local]
localhost ansible_connection=local

[servers]
server1 ansible_host=localhost ansible_connection=local
server2 ansible_host=localhost ansible_connection=local

[backupservers]
backup1 ansible_host=localhost ansible_connection=local

[webservers]
web1 ansible_host=192.168.1.10 ansible_user=ubuntu
web2 ansible_host=192.168.1.11 ansible_user=ubuntu
web3 ansible_host=192.168.1.12 ansible_user=ubuntu

[dbservers]
db1 ansible_host=192.168.1.20 ansible_user=ubuntu

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# OpenStack instance example
[openstack]
# openstack1 ansible_host=<your-instance-ip> ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/openstack_key
