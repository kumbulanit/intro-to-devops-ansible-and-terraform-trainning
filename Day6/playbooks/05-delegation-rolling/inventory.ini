# web3 ansible_host=<floating_ip_3> ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/openstack_key
# web4 ansible_host=<floating_ip_4> ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/openstack_key
