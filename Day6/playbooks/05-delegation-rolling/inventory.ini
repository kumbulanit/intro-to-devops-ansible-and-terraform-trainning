# Multi-Tier Inventory for Delegation and Rolling Updates

[webservers]
web1 ansible_host=localhost ansible_connection=local ansible_port=8081
web2 ansible_host=localhost ansible_connection=local ansible_port=8082
web3 ansible_host=localhost ansible_connection=local ansible_port=8083
web4 ansible_host=localhost ansible_connection=local ansible_port=8084

[databases]
db1 ansible_host=localhost ansible_connection=local ansible_port=5432
db2 ansible_host=localhost ansible_connection=local ansible_port=5433

[loadbalancers]
lb1 ansible_host=localhost ansible_connection=local ansible_port=80

[monitoring]
monitor1 ansible_host=localhost ansible_connection=local

