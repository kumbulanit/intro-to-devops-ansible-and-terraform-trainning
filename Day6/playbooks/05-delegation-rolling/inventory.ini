# [databases]
# db1 ansible_host=<floating_ip_5> ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/openstack_key
# db2 ansible_host=<floating_ip_6> ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/openstack_key
#
# [loadbalancers]
# lb1 ansible_host=<floating_ip_7> ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/openstack_key
#
# [monitoring]
# monitor1 ansible_host=<floating_ip_8> ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/openstack_key

# Application tier (webservers + databases)
[application:children]
webservers
databases

# Infrastructure tier (load balancers + monitoring)
[infrastructure:children]
loadbalancers
monitoring

[all:vars]
ansible_python_interpreter=/usr/bin/python3
environment=production
