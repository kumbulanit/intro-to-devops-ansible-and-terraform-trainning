---
name: Molecule Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  # Matrix testing across multiple roles and platforms
  test:
    name: Molecule Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        role:
        - beginner/webserver
        - beginner/database
        - intermediate/nginx-tested
        platform:
        - ubuntu:22.04
        - ubuntu:20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install molecule[docker] ansible-core ansible-lint yamllint

    - name: Install Docker
      uses: docker/setup-buildx-action@v3

    - name: Run Molecule tests
      run: |
        cd roles/${{ matrix.role }}
        molecule test
      env:
        PY_COLORS: '1'
        ANSIBLE_FORCE_COLOR: '1'
        MOLECULE_PLATFORM: ${{ matrix.platform }}

  # Lint check job
  lint:
    name: Lint Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install ansible-lint yamllint

    - name: Run ansible-lint
      run: |
        ansible-lint roles/
      continue-on-error: true

    - name: Run yamllint
      run: |
        yamllint roles/ playbooks/
      continue-on-error: true

  # Syntax check for all playbooks
  syntax-check:
    name: Playbook Syntax Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Ansible
      run: |
        pip install ansible-core

    - name: Check playbook syntax
      run: |
        for playbook in playbooks/*.yml; do
          echo "Checking $playbook..."
          ansible-playbook --syntax-check "$playbook"
        done
