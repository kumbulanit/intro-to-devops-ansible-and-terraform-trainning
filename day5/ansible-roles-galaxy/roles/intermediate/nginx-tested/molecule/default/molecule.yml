---
#=============================================================================
# Molecule Configuration for nginx-tested role
#=============================================================================
# This file defines how Molecule will test the nginx-tested role
# Driver: Docker (uses containers for fast testing)
# Platform: Ubuntu 22.04 with systemd support
#=============================================================================

dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml

driver:
  name: docker

platforms:
- name: ubuntu-nginx
  image: geerlingguy/docker-ubuntu2204-ansible:latest
  pre_build_image: true
  privileged: true
  volumes:
  - /sys/fs/cgroup:/sys/fs/cgroup:ro
  command: /lib/systemd/systemd
  tmpfs:
  - /run
  - /tmp
  capabilities:
  - SYS_ADMIN
  networks:
  - name: molecule

provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks, timer
      stdout_callback: yaml
    ssh_connection:
      pipelining: true
  inventory:
    host_vars:
      ubuntu-nginx:
        ansible_python_interpreter: /usr/bin/python3
  lint: |
    set -e
    yamllint .
    ansible-lint

verifier:
  name: ansible

scenario:
  name: default
  test_sequence:
  - dependency
  - lint
  - cleanup
  - destroy
  - syntax
  - create
  - prepare
  - converge
  - idempotence
  - side_effect
  - verify
  - cleanup
  - destroy
