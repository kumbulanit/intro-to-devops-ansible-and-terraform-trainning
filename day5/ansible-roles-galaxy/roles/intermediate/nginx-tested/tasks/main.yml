---
# tasks file for nginx-tested

- name: Install Nginx
  package:
    name: nginx
    state: present
  become: true
  tags:
    - nginx
    - install

- name: Ensure Nginx is started and enabled
  service:
    name: nginx
    state: started
    enabled: true
  become: true
  tags:
    - nginx
    - service

- name: Create document root
  file:
    path: "{{ nginx_document_root }}"
    state: directory
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '0755'
  become: true
  tags:
    - nginx
    - configure

- name: Deploy Nginx configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
    owner: root
    group: root
    mode: '0644'
    validate: 'nginx -t -c %s'
  become: true
  notify: reload nginx
  tags:
    - nginx
    - configure

- name: Deploy index page
  template:
    src: index.html.j2
    dest: "{{ nginx_document_root }}/index.html"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '0644'
  become: true
  tags:
    - nginx
    - deploy

- name: Deploy health check endpoint
  copy:
    content: "OK"
    dest: "{{ nginx_document_root }}/health"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '0644'
  become: true
  tags:
    - nginx
    - health

- name: Remove default Nginx page (if exists)
  file:
    path: /var/www/html/index.nginx-debian.html
    state: absent
  become: true
  tags:
    - nginx
    - cleanup
